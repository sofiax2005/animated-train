<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Data Normalization: From Chaos to Clarity</title>
    <script src="https://d3js.org/d3.v7.8.5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Real Estate Data Normalization Visualization</h1>
            <p>Transform chaotic property listings into a normalized database schema (1NF to 5NF). Inspired by r2d3â€”feed it CSV data to "learn" and animate ER diagrams!</p>
        </header>
        <main id="visualization">
            <div id="upload-section">
                <input type="file" id="csv-upload" accept=".csv" />
                <button id="load-btn">Load & Normalize Data</button>
            </div>
            <svg id="svg" width="1200" height="800"></svg>
            <div id="narrator"></div>
            <div id="controls">
                <button id="start-btn" disabled>Start Normalizing</button>
                <button id="reset-btn" style="display: none;">Reset</button>
                <div id="progress">
                    <span>Redundancy: <span id="redundancy">33</span></span>
                    <span>Normal Form: <span id="current-nf">Unnormalized</span></span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
